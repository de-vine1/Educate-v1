<!DOCTYPE html>
<html>
  <head>
    <title>Set Your Password - Educate Platform</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .error {
        color: red;
        margin-top: 5px;
      }
      .success {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Set Your Password</h2>
    <p>
      Complete your account setup by creating a password for standard login.
    </p>

    <form id="setPasswordForm">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
          minlength="8"
        />
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <div class="error" id="confirmError"></div>
      </div>

      <button type="submit">Set Password</button>
    </form>

    <div id="message"></div>

    <script>
      document
        .getElementById("setPasswordForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const messageDiv = document.getElementById("message");

          // Clear previous errors
          document.getElementById("passwordError").textContent = "";
          document.getElementById("confirmError").textContent = "";
          messageDiv.textContent = "";

          // Validate passwords match
          if (newPassword !== confirmPassword) {
            document.getElementById("confirmError").textContent =
              "Passwords do not match";
            return;
          }

          // Get JWT token from URL or localStorage
          const token =
            new URLSearchParams(window.location.search).get("token") ||
            localStorage.getItem("authToken");

          if (!token) {
            messageDiv.innerHTML =
              '<div class="error">Authentication required. Please login again.</div>';
            return;
          }

          try {
            const response = await fetch("/api/auth/set-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                newPassword: newPassword,
                confirmPassword: confirmPassword,
              }),
            });

            const result = await response.json();

            if (result.success) {
              messageDiv.innerHTML = `<div class="success">${result.message}</div>`;
              setTimeout(() => {
                window.location.href = "/";
              }, 2000);
            } else {
              messageDiv.innerHTML = `<div class="error">${result.message}</div>`;
            }
          } catch (error) {
            messageDiv.innerHTML =
              '<div class="error">An error occurred. Please try again.</div>';
          }
        });
    </script>
  </body>
</html>
